<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz Curricular - ConectaBSI</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/matriz-curricular.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="../js/supabase-client.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="../index.html">ConectaBSI</a></div>
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="matriz-curricular.html" class="active">Matriz Curricular</a></li>
          <li><a href="areas.html">Áreas de Conhecimento</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Matriz Curricular</h1>
      <p class="subtitle">Bacharelado em Sistemas de Informação - Matriz 2021/1</p>

      <div class="filtros">
        <div class="filtro-grupo">
          <label for="filtro-periodo">Período:</label>
          <select id="filtro-periodo">
            <option value="0">Todos</option>
            <option value="1">1º Período</option>
            <option value="2">2º Período</option>
            <option value="3">3º Período</option>
            <option value="4">4º Período</option>
            <option value="5">5º Período</option>
            <option value="6">6º Período</option>
            <option value="7">7º Período</option>
            <option value="8">8º Período</option>
          </select>
        </div>
        
        <div class="filtro-grupo">
          <label for="filtro-area">Área:</label>
          <select id="filtro-area">
            <option value="0">Todas</option>
            <!-- Será preenchido via JavaScript -->
          </select>
        </div>

        <div class="busca">
          <input type="text" id="busca-disciplina" placeholder="Buscar disciplina...">
        </div>
      </div>

      <div class="periodos-container" id="matriz-container">
        <p class="loading">Carregando disciplinas...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 ConectaBSI - Bacharelado em Sistemas de Informação</p>
    </div>
  </footer>

  <script src="../js/matriz-curricular.js"></script>
</body>
</html>
